<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Circle - Represents Unity and Completeness -->
  <circle cx="100" cy="100" r="95" stroke="url(#primaryGradient)" stroke-width="3" fill="none" opacity="0.3"/>

  <!-- AI Neural Network Center - Brain/Intelligence -->
  <circle cx="100" cy="60" r="12" fill="url(#primaryGradient)"/>

  <!-- Volunteers - Left Person Node -->
  <circle cx="60" cy="120" r="12" fill="url(#secondaryGradient)"/>

  <!-- Companies - Right Building Node -->
  <circle cx="140" cy="120" r="12" fill="url(#secondaryGradient)"/>

  <!-- Connecting Lines - Representing Collaboration -->
  <line x1="100" y1="72" x2="60" y2="108" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="72" x2="140" y2="108" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="72" y1="120" x2="128" y2="120" stroke="url(#secondaryGradient)" stroke-width="3" opacity="0.6"/>

  <!-- Additional Neural Network Nodes -->
  <circle cx="100" cy="140" r="8" fill="url(#primaryGradient)" opacity="0.7"/>
  <circle cx="80" cy="90" r="6" fill="url(#secondaryGradient)" opacity="0.5"/>
  <circle cx="120" cy="90" r="6" fill="url(#secondaryGradient)" opacity="0.5"/>

  <!-- Micro Connections -->
  <line x1="100" y1="60" x2="80" y2="90" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="60" x2="120" y2="90" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
  <line x1="60" y1="120" x2="100" y2="140" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="120" x2="100" y2="140" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.4"/>

  <!-- Inner Glow Circles for Depth -->
  <circle cx="100" cy="60" r="18" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="60" cy="120" r="18" stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="140" cy="120" r="18" stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.2"/>

  <!-- Letter M in the center bottom -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#primaryGradient)" text-anchor="middle">M</text>
</svg>
